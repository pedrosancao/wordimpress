<div class="sidebar sticky-top pt-3">
    <h4 class="title">Últimas matérias</h4>
    <nav>
        {% for post in posts | slice(0, 10) %}
        <a href="post/{{ post.slug }}.html" class="post-media">
            {% if show_images and post.post_media is defined %}
            <img src="{{ post.post_media.thumb }}" alt="{{ post.post_media_alt }}" loading="lazy">
            {% endif %}
            <p>{{ post.title }}</p>
        </a>
        {% endfor %}
    </nav>
</div>
